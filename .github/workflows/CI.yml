name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: rossy1872/weather-ml-app
  IMAGE_TAG: v1

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # (c) Run each test file in separate steps, with PYTHONPATH including repo root
      - name: Run unit tests
        run: PYTHONPATH=. pytest tests/unit_test.py

      - name: Run integration tests
        run: PYTHONPATH=. pytest tests/integration_test.py

      - name: Run smoke tests
        run: PYTHONPATH=. pytest tests/smoke_test.py

      # (d) Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # (d) Build Docker image
      - name: Build Docker image
        run: docker build -t "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" .

      # (e) Test container can launch
      - name: Test container starts
        run: docker run --rm "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" python -c "print('container OK')"

      # (f) Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

