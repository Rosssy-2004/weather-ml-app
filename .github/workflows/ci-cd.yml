name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (non-blocking for demo)
        run: |
          echo "Running pytest (non-blocking for CI/CD demo)..."
          pytest || echo "Tests failed, continuing pipeline for deployment demo."

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (v3)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: rossy1872/weather-ml-app:v3

  deploy-to-minikube:
    runs-on: self-hosted
    needs: build-and-push-image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure minikube is running
        run: |
          if ! minikube status >/dev/null 2>&1; then
            echo "Minikube is not running. Starting..."
            minikube start
          else
            echo "Minikube is already running."
          fi

      - name: Set kubectl context to minikube
        run: |
          kubectl config use-context minikube

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s-deployment.yml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/weather-ml-deployment --timeout=120s
